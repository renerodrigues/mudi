<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #fff;

        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="">
    <div class=" logo-container mb-2 p-3 d-flex justify-content-between">
        <span class="logo ">mudi</span>
        <span class="mt-3">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light"
                sec:authorize="isAuthenticated()" href="#">logout</a> <!--  precisa da depedencia < <dependency>
            <groupId>org.thymeleaf.extras</groupId>
            <artifactId>thymeleaf-extras-springsecurity6</artifactId>
          </dependency> -->
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div  sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link " aria-current="page" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
                <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
